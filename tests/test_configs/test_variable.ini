app1.perf_model = flops

launch_indexing = block
launch_allocation = first_available

launch_app1 = test_variable
launch_app1_cmd = aprun -n 1 -N 1

congestion_model = packet_flow
amm_model = amm2
network_bandwidth = 6GB/s
network_hop_latency = 100ns
injection_bandwidth = 10GB/s
injection_latency = 1us
max_memory_bandwidth = 7GB/s
memory_bandwidth = 10GB/s
memory_latency = 15ns
memory_accuracy_parameter = 100000000

topology_geometry = 3,3,3
topology_name = hdtorus

node_name = simple
node_frequency = 1hz
node_cores = 1
node_sockets = 1
node_pipeline_speedup = 1.0
